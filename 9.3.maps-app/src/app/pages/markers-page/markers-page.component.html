<div #map class="h-[calc(100vh-64px)] bg-red-500"></div>

<section class="fixed w-[260px] bg-white rounded top-20 right-20 p-[20px]">
    <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
    <div class="flex flex-col gap-2">
        @for (mark of marker(); track mark.id) {
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text text-black text-xs over" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 200px">
                        {{ mark.marker.getLngLat() | json }}
                    </span>
                    <input
                    [style]="{ backgroundColor: mark.marker._color }"
                    type="radio" name="radio-12" checked="checked"
                    class="radio bg-blue-100 border-blue-300 checked:bg-blue-200 checked:text-blue-600 checked:border-blue-600" />
                </label>
            </div>
        } @empty { 
            <div class="flex justify-center items-center bg-blue-100 rounded py-5">
                <p class="text-xs text-secondary">
                    No hay marcadores
                </p>
            </div>
        }
    </div> 
</section>
