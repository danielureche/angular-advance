@for (optionsRoute of this.menu; track optionsRoute.href) {
    <div id="nav" class="w-full px-6">
        <a [routerLink]="optionsRoute.href" [routerLinkActive]="'bg-blue-800'" routerLinkActive="router-link-active"  class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-blue-800 transition ease-linear duration-150">
            <i [class]="optionsRoute.logo"></i>
            <div class="flex flex-col">
                <span class="text-lg font-bold leading-5 text-white">{{ optionsRoute.label }}</span>
                <span class="text-sm text-white/50 hidden md:block">{{ optionsRoute.subLabel }}</span>
            </div>
        </a>
    </div>
}


@for (item of gifService.keyHistorySearch(); track item) {
    <div id="nav" class="w-full px-6">
        <a [routerLink]="['history', item]" routerLinkActive="router-link-active"  class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-blue-800 transition ease-linear duration-150">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <div class="flex flex-col">
                <span class="text-lg font-bold leading-5 text-white">{{ item }}</span>
            </div>
        </a>
    </div>
}
